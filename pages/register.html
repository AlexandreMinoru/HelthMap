<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <script src="../singup.js" type="module" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f3f4f6;
            flex-direction: column;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            margin-bottom: 2rem;
        }

        .title .health {
            color: blue; /* Cor azul para "Health" */
        }

        .title .map {
            color: red;  /* Cor vermelha para "Map" */
        }

        .signup-container {
            background-color: #ffffff;
            padding: 2rem;
            width: 100%;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .signup-container h1 {
            margin-bottom: 1.5rem;
            color: #333333;
        }

        .signup-container input {
            width: 100%;
            padding: 0.75rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .signup-container input:focus {
            border-color: #4a90e2;
            outline: none;
        }

        .signup-container button {
            width: 100%;
            padding: 0.75rem;
            background-color: #4a90e2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .signup-container button:hover {
            background-color: #357ab8;
        }

        .signup-container .login {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #555;
        }

        .signup-container .login a {
            color: #4a90e2;
            text-decoration: none;
        }

        .signup-container .login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="health">Health</span><span class="map">Map</span>
    </div>

    <div class="signup-container">
        <h1>Cadastro</h1>
        <form class="signup-form">
            <input type="text" name="fullname" placeholder="Nome completo" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm-password" placeholder="Confirm Password" required>
            <button type="submit">Cadastrar</button>
        </form>
        
        <div class="login">
            JÃ¡ tem uma conta? <a href="../index.html">Log in</a>
        </div>
    </div>
    
</body>
</html>
