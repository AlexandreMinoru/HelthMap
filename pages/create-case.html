<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Caso</title>
    <link rel="stylesheet" href="styleCasosDeSurto.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }

        .form-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        .pain-level {
            display: flex;
            justify-content: space-between;
        }

        .pain-level button {
            font-size: 24px;
            border: none;
            background: none;
            cursor: pointer;
        }

        .pain-level button.selected {
            transform: scale(1.2);
        }

        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>



<body>


    <div class="menu">
        <a href="../index.html" class="menu-link">
            <ion-icon name="home-outline"></ion-icon>
        </a>
        <a href="map.html" class="menu-link">
            <ion-icon name="flash"></ion-icon>
        </a>
        <a href="../pages/create-case.html" class="menu-link">
            <ion-icon name="code-working"></ion-icon>
        </a>
        <a href="bulb.html" class="menu-link">
            <ion-icon name="bulb-outline"></ion-icon>
        </a>
        <a href="flash-outline.html" class="menu-link">
            <ion-icon name="flash-outline"></ion-icon>
        </a>
    </div>
    <div class="form-container">
        <h1>Criar Novo Caso</h1>
        <form id="case-form">
            <div class="form-group">
                <label for="patient-name">Nome do Paciente</label>
                <input type="text" id="patient-name" name="patientName" required>
            </div>
            <div class="form-group">
                <label for="age">Idade</label>
                <input type="number" id="age" name="age" required min="0" max="150">
            </div>
            <div class="form-group">
                <label for="state">Estado</label>
                <select id="state" name="state" required>
                    <option value="">Selecione um estado</option>
                    <!-- Lista de estados do Brasil -->
                    <option value="Acre">Acre</option>
                    <option value="Alagoas">Alagoas</option>
                    <option value="Amap치">Amap치</option>
                    <option value="Amazonas">Amazonas</option>
                    <option value="Bahia">Bahia</option>
                    <option value="Cear치">Cear치</option>
                    <option value="Distrito Federal">Distrito Federal</option>
                    <option value="Esp칤rito Santo">Esp칤rito Santo</option>
                    <option value="Goi치s">Goi치s</option>
                    <option value="Maranh칚o">Maranh칚o</option>
                    <option value="Mato Grosso">Mato Grosso</option>
                    <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                    <option value="Minas Gerais">Minas Gerais</option>
                    <option value="Par치">Par치</option>
                    <option value="Para칤ba">Para칤ba</option>
                    <option value="Paran치">Paran치</option>
                    <option value="Pernambuco">Pernambuco</option>
                    <option value="Piau칤">Piau칤</option>
                    <option value="Rio de Janeiro">Rio de Janeiro</option>
                    <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                    <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                    <option value="Rond칪nia">Rond칪nia</option>
                    <option value="Roraima">Roraima</option>
                    <option value="Santa Catarina">Santa Catarina</option>
                    <option value="S칚o Paulo">S칚o Paulo</option>
                    <option value="Sergipe">Sergipe</option>
                    <option value="Tocantins">Tocantins</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Data</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div class="form-group">
                <label>N칤vel de Dor</label>
                <div class="pain-level" id="pain-level">
                    <button type="button" data-pain="2">游땛</button>
                    <button type="button" data-pain="5">游뗴</button>
                    <button type="button" data-pain="7">游땲</button>
                    <button type="button" data-pain="9">游땠</button>
                    <button type="button" data-pain="10">游땴</button>
                </div>
            </div>
            <input type="hidden" id="pain-level-input" name="painLevel">
            <button type="submit" class="submit-btn">Enviar</button>
        </form>
    </div>

  
   <script src="creatingCases.js" type="module"></script>

</body>

</html>
